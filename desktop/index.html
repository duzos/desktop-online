<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>duzo exterior generator</title>
        <link rel="icon" href="../assets/icon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div id="packFormContainer">
            <h1 style="font-family: 'Verdana', sans-serif; font-weight: bold; color: #2d76a2;"><a href="https://amblelabs.github.io/ait-wiki/datapacks/interiors/">Datapack Desktop</a></h1>
            
            <form id="packForm">
                <label for="namespace">Namespace</label>
                <input type="text" id="namespace" name="namespace" required><br><br>
        
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required><br><br>
        
                <label for="nbtFile">Structure File</label>
                <input type="file" id="nbtFile" accept=".nbt" required><br><br>
        
                <h2 class="optional-header">Optional</h2>
                <label for="pngFile">Preview image</label>
                <input type="file" id="pngFile" accept=".png"><br><br>

                <label for="langName">Name</label>
                <input type="text" id="langName" name="langName"><br><br>

                <button type="button" onclick="createZip()">Create</button>
            </form>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="../exterior/main.js"></script>
    </body>
</html>
