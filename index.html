<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>duzo AIT generator</title>
    <link rel="icon" href="./assets/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
    <body style="flex-direction: column;">
        <h1 style="text-align: center; font-size: 3em; margin-top: 1em;">Welcome to the AIT generator</h1>
        <div class="subfolders" style="margin-top: 2em;">
            <ul id="folder-list" style="font-size: 2em; list-style-type: none; padding-left: 0;"></ul>
            <script>
                const subfolders = [
                    'desktop',
                    'exterior'
                ];

                const list = document.getElementById('folder-list');
                subfolders.forEach(folder => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `./${folder}/index.html`;
                    a.textContent = folder;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            </script>
        </div>
    </body>
</html>
